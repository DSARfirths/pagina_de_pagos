<!--Proyecto colaborativo simple-->
<!--Pagina web index de paginas de pagos, es una pagina qu funciona como puerto o indice 
de otras paginas de pagos-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de pagos SAMOAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- CSS de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper de Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Pagos SAMOAS</font>
                    </font>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('servicios') }}">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Servicios</font>
                                </font>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Videojuegos">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Videojuegos</font>
                                </font>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Yapes">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Yape</font>
                                </font>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Footer">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">Contacto</font>
                                </font>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container center p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
